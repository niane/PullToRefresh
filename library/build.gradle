apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

// 你只需要把这里的参数修改为自己的库名称即可
ext {
    bintrayRepo = 'maven'
    bintrayPackage = 'PullToRefresh'

    publishGroupId = 'com.yzg.pulltorefresh'
    artifact = 'pulltorefresh'
    libraryVersion = '1.0'

    desc = 'Android pull to refresh'

    siteUrl = 'https://github.com/niane/PullToRefresh'
    gitUrl = 'https://github.com/niane/PullToRefresh.git'

    developerId = 'niane'
    developerName = 'yu zhi guan'
    developerEmail = 'yzgniane@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'

    allLicenses = ["Apache-2.0"]
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'
}

apply from: './maven.gradle'
